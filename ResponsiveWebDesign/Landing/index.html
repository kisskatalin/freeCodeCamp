<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <header id="header">
        <div><img id="header-img" src="#"></div>
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#header">Home</a></li>
                <li><a class="nav-link" href="#features">Features</a></li>
                <li><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div id="main">
        <div id="main-video">
            <video autoplay loop muted width="100%">
                <source src="video/video.mp4" type="video/mp4" /> Your browser does not support the video tag. We suggest you upgrade your browser.
            </video>
        </div>
    </div>

    <div class="container">
        <section id="features">
            Text
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/yj-KgXGxdgo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>

        <section id="contact">
            <h2>Subscribe to our newsletter</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input type="email" id="email" name="email" placeholder="Enter your e-mail">
                <input type="submit" id="submit" value="Submit">
            </form>
        </section>
    </div>

    <script src="js/bundle.js"></script>
</body>
</html>
