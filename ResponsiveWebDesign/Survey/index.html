<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container">
        <h1 id="title" class="center">Customer Satisfaction Survey</h1>
        <p id="description" class="center">Let us know your opinion and help us improve to make our store better for you.</p>

        <form id="survey-form">
        <fieldset>
            <legend>Personal details:</legend>
                <label for="name" id="name-label">Name:</label>
                <input id="name" type="text" placeholder="Name" required> (required)

                <label for="email" id="email-label">E-mail:</label>
                <input id="email" type="email" placeholder="E-mail" required> (required)

                <label for="number" id="number-label">Age:</label>
                <input id="number" type="number" min="1" max="100" placeholder="Age" required>
        </fieldset>

        <fieldset>
            <legend>Questions:</legend>
                <select id="dropdown">
                    <option selected disabled>Select an option</option>
                    <option>1</option>
                    <option>2</option>
                </select>
        </fieldset>
        </form>
    </div>

    <script src="js/bundle.js"></script>
</body>
</html>
