<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container">
        <h1 id="title" class="center">Customer Satisfaction Survey</h1>
        <p id="description" class="center">Let us know your opinion on our store.</p>

        <form id="survey-form">
        <fieldset>
            <legend>Personal details:</legend>
            <label for="name" id="nameLabel">Name:</label>
            <input id="name" type="text" placeholder="Name" required> (required)

            <label for="email" id="emailLabel">E-mail:</label>
            <input id="email" type="text" placeholder="E-mail" required> (required)
        </fieldset>
        </form>
    </div>

    <script src="js/bundle.js"></script>
</body>
</html>
