<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container">
        <h1 id="title" class="center">Customer Satisfaction Survey</h1>
        <p id="description" class="center">Let us know your opinion and help us improve to make our stores better for you.</p>

        <form id="survey-form">
        <fieldset>
            <legend>Personal details:</legend>
                <label for="name" id="name-label">Name:</label>
                <input id="name" type="text" placeholder="Name" required> (required)

                <label for="email" id="email-label">E-mail:</label>
                <input id="email" type="email" placeholder="E-mail" required> (required)

                <label for="number" id="number-label">Age:</label>
                <input id="number" type="number" min="1" max="100" placeholder="Age" required>
        </fieldset>

        <fieldset>
            <legend>Questions:</legend>
                <select id="dropdown">
                    <option selected disabled>Select an option</option>
                    <option value="">1</option>
                    <option value="">2</option>
                </select>

                <input type="radio" name="score" value="v-satisfied"> Very satisfied
                <input type="radio" name="score" value="satisfied"> Satisfied
                <input type="radio" name="score" value="neutral"> Neutral
                <input type="radio" name="score" value="dissatisfied"> Dissatisfied
                <input type="radio" name="score" value="v-dissatisfied"> Very dissatisfied

            <ul>
                <li>
                    <input type="checkbox" name="checkbox" value="food">Food
                    <input type="checkbox" name="checkbox" value="p-food">Pet food
                </li>
            </ul>


        </fieldset>


        </form>
    </div>

    <script src="js/bundle.js"></script>
</body>
</html>
